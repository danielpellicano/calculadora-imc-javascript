<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Prévia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  

    <div id="app">
  
                <div id="calc-imc">
                    <header>
                        <h1>CALCULADORA DE IMC</h1>
                    </header>
                </div>
                <div id="tabela-imc">
                    <table>
                        <thead>
                        <tr>
                            <td>IMC</td>
                            <td>CLASSIFICAÇÃO</td>
                        </tr>
                    </thead>
                        <tr>
                            <td class="baixo">< 18,5</td>
                            <td>Baixo peso</td>
                        </tr>
                        <tr>
                            <td class="normal">18,5 a 24,9</td>
                            <td>Peso Normal</td>
                        </tr>
                        <tr>
                            <td class="excesso">25,0 a 29,9</td>
                            <td>Excesso de Peso</td>
                        </tr>
                        <tr>
                            <td class="obesidade">30,0 a 34,9</td>
                            <td>Obesidade de Classe 1</td>
                        </tr>
                        <tr>
                            <td class="obesidade2">35,0 a 39,9</td>
                            <td>Obesidade de Classe 2</td>
                        </tr>
                        <tr>
                            <td class="obesidade3"> >= 40,0</td>
                            <td>Obesidade de Classe 3</td>
                        </tr>
                    </table>
                </div>

            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
